<html>
  <head>
    <title>first Week => second Task</title>
  </head>
  <body>
    <form style="background-color: E0E5B6">
      <fieldset>
        <!-- [1] Home Section -->
        <legend>Personal Data</legend>
        <br />
        <fieldset style="background-color: FAEDCE">
          <!-- [2] Sum-Section -->
          <legend>Your Name</legend>
          <br />
          <!--  [2-1] first name -->
          <label name="FN" for="FN">First Name: </label>
          <input required placeholder="EX: Mohamed" id="FN" type="text" />
          <br />
          <br />
          <!--  [2-2] second name -->
          <label name="LS" for="LS">Last Name: </label>
          <input required placeholder="EX: AL-Masry" id="LS" type="text" />
        </fieldset>
        <br />
        <br />
        <!--  [2-1] Your Phone -->
        <label name="PhoneNumber" for="PhNum">Phone Number: </label>
        <input required placeholder="EX: 01012345678" id="PhNum" type="tel" />
        <br />
        <br />
        <!--  [2-2] Email -->
        <label name="Email" for="Email">Email:</label>
        <input
          required
          placeholder="EX: example@gmail.com"
          id="Email"
          type="email"
        />
        <br />
        <br />
        <!--  [2-1] Password -->
        <label name="Pass" for="Pass">Password: </label>
        <input
          required
          placeholder="EX: ********** "
          id="Pass"
          type="password"
        />
        <br />
        <br />
        <!--  [2-1] Re-Password -->
        <label for="Re-Pass">Re-Password: </label>
        <input
          required
          name="Re-Pass"
          placeholder="EX: ********** "
          id="Re-Pass"
          type="password"
        />
        <br />
        <br />
        <!-- [3] radio -->
        <br />
        <!--  [3-1] Mail -->
        <input type="radio" name="Gen" value="Male" id="Male" />
        <label for="Male">Male</label>
        <br />
        <!--  [3-2] Female -->
        <input type="radio" value="Female" name="Gen" id="Female" />
        <label for="Female">Female</label>
        <br />
        <br />
        <!-- [4] chickBox  -->
        <input name="Education Student" id="Student" type="checkbox" />
        <!--  [4-1] Student  -->
        <label for="Student"> Student </label>
        <br />
        <input name="Education Graduated" id="Graduated" type="checkbox" />
        <!--  [4-2] Graduated  -->
        <label for="Graduated"> Graduated </label>
        <br />
        <br />
        <!-- [5] list -->
        <label for="Univer">University: </label>
        <select placeholder="----------------" name="University" id="Univer">
          <optgroup label="Government universities">
            <option value="ASU">Ain Shams University</option>
            <option value="AU">Alexandria University</option>
            <option value="AAU">Al Azhar University</option>
            <option value="CU">Cairo University</option>
            <option value="BU">Benha University</option>
            <option hidden selected value="0">----------------</option>
          </optgroup>

          <optgroup label="Private universities">
            <option value="GIU">German International University</option>
            <option value="GUC">German University in Cairo</option>
            <option value="ACU">Ahram Canadian University</option>
            <option value="AUC">The American University in Cairo</option>
            <option value="AOU">Arab Open University</option>
          </optgroup>
        </select>
        <br />
        <!-- [6] Submit => Button -->
        <a href="type=Submit" target="_blank">
          <img src="images/submitButton.png" alt="submitButton" width="80" />
        </a>
      </fieldset>
    </form>
  </body>
</html>
